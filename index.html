<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>Szállítási cím módosítása</legend>
            <hr>
            <table>
                <tr id="elso"> 
                    <td><label for="name" class="elso">Név <sup>*</sup></label><br>
                        <input type="text" id="name">
                    </td>
                    <td><label for="tel" class="elso">Telefonszám <sup>*</sup></label><br>
                        <select id="tel1" name="tel">
                            <option>36</option>


                        </select>
                        <input type="tel" id="tel2">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="iranyito">Irányítószám <sup>*</sup></label><br>
                        <input type="number" id="iranyito" min="0" placeholder="4032">
                    </td>
                    <td><label for="varos">Város <sup>*</sup></label><br>
                        <select id="varos">
                            <option>Debrecen</option>
                        
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="orszag">Ország <sup>*</sup></label><br>
                        <select id="orszag">
                            <option>Magyarország</option>

                        </select>
                    </td>
                    <td><label for="email">Email <sup>*</sup></label><br>
                        <input type="email" id="email">
                    </td>
                </tr>
            </table>
            <tr>
                <td class="oszlopegy"><input type="submit" id="gomb" value="Mentés" class="gomb"></td>
            </tr>

            </table>

        </fieldset>
    </form>
</body>

</html>
